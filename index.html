<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ajax</title>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<form action="#" id="form_account" onsubmit="guardar();return false">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="lastname">Lastname:</label>
						<input type="text" name="lastname" id="lastname" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="email">E-mail:</label>
						<input type="email" name="email" id="email" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="age">Age:</label>
						<input type="number" name="age" id="age" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="birthday">Birthday:</label>
						<input type="date" name="birthday" id="birthday" class="form-control" required="required">
					</div>
					<input type="submit" class="btn btn-primary" value="Enviar datos">
				</form>
			</div>
			<div class="col-md-8" id="tabla">
				<table class="table">
					<tr>
						<th>Name</th>
						<th>Lastname</th>
						<th>E-mail</th>
						<th>Age</th>
						<th>Birthday</th>
						<th>Opciones</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="jquery-1.12.4.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
